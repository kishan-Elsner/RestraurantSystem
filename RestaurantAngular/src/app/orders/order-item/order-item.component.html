<h4 class="display-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <input type="hidden" name="OrderitemID"  name="OrderitemID" #ItemName="ngModel" [(ngModel)]="formData.OrderitemID">
    <input type="hidden" name="OrderID"  name="OrderID" #ItemName="ngModel" [(ngModel)]="formData.OrderID">
    <input type="hidden" name="ItemName"  name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
    
    <!-- [class.is-invalid]="!isValid && formData.ItemID==0" This Line Use validation -->
    <div class="form-group ">
        <label>Food Item</label>
        <select class="form-control" name="ItemId" #ItemId="ngModel" [(ngModel)]="formData.ItemID" class="form-control" (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.ItemID==0">
            <option value="0">-select-</option>
            <option *ngFor="let i of itemList" value="{{i.ItemID}}">{{i.Name}}</option>
        </select>
    </div>
<div class="form-row">
    <div class="form-group col-md-6">        
        <label>Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    $
                </div>
            </div>
            <input class="form-control" name="Price" #Price="ngModel" [(ngModel)]="formData.price" readonly>
        </div>
        <label>Quantity</label>
        <div class="input-group col-md-6">
            <input class="form-control" name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" (keyup)="UpdateTotal()" [class.is-invalid]="!isValid && formData.Quantity==0">
        </div>
    </div>
    <div class="form-group ">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    $
                </div>
            </div>
            <input class="form-control" name="Total" #Total="ngModel" [(ngModel)]="formData.Total" readonly="readonly">
    </div>
 </div>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database">Submit</i> </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
        <i class="fa fa-close">Close</i>
    </button>
</div>  
</form>
